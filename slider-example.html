<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - PrinkWellness</title>
  <meta name="description" content="Shop for PrinkWellness products for menstrual pain relief">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/shop.css">
  <link rel="stylesheet" href="./css/reveiw-product.css">
  <!-- <link rel="stylesheet" href="./css/slider.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<section class="hero-slider-section">
    <div class="slider-container">
      <!-- Image-only Slider -->
      <div class="slider" id="heroSlider">
        <div class="slide active">
          <div class="slide-image">
            <img src="./public./public/images/product-image-1.png" alt="Product 1">
          </div>
        </div>
        <div class="slide">
          <div class="slide-image">
            <img src="./public/images/product-image-2.jpeg" alt="Product 2">
          </div>
        </div>
        <div class="slide">
          <div class="slide-image">
            <img src="./public/images/product-image-3.png" alt="Product 3">
          </div>
        </div>
      </div>
      
      <!-- Slider Navigation -->
      <div class="slider-nav">
        <button class="slider-prev" id="sliderPrev" aria-label="Previous slide">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="slider-dots">
          <button class="slider-dot active" aria-label="Go to slide 1"></button>
          <button class="slider-dot" aria-label="Go to slide 2"></button>
          <button class="slider-dot" aria-label="Go to slide 3"></button>
        </div>
        <button class="slider-next" id="sliderNext" aria-label="Next slide">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    
    <!-- Static Content Below Slider -->
    <div class="hero-static-content">
      <h1 class="hero-title">Experience Premium Wellness</h1>
      <p class="hero-description">
        Discover our range of premium wellness products designed to enhance your daily routine and improve your overall well-being.
      </p>
      <div class="hero-actions">
        <a href="shop.html" class="btn btn-primary">Shop Now</a>
        <a href="about.html" class="btn btn-secondary">Learn More</a>
      </div>
    </div>
  </section>
 <script src="./js/slider.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/shop.js"></script>
</body>
</html>
